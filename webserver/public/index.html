<!DOCTYPE html>
<html lang="it" ng-app="beaconApp">
<head>
  <meta charset="utf-8">
  <title>Unicam-Beacon</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-material/angular-material.js" type="text/javascript" ></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/registrati.js"></script>
  <script src="js/controllers/home.js"></script>
  <script src="js/controllers/dispositivi.js"></script>
  <script src="js/controllers/utenti.js"></script>
  <script src="js/controllers/utente.js"></script>
  <script src="js/controllers/operazioni.js"></script>
  <script src="js/controllers/log.js"></script>
  <script src="js/controllers/registra_ibeacon.js"></script>
  <script src="js/controllers/gpio.js"></script>
  <script src="js/controllers/navbar.js"></script>
  <script src="js/filters/io.js"></script>
  <script src="js/filters/gpio.js"></script>
  <script src="js/filters/dispositivi.js"></script>
  <script src="js/services/login.js"></script>
  <script src="js/services/home.js"></script>
  <script src="js/services/utenti.js"></script>
  <script src="js/services/beacons.js"></script>
  <script src="js/services/dispositivi.js"></script>
  <script src="js/services/gpio.js"></script>
  <script src="js/services/navbar.js"></script>
    <script src="js/services/theme.js"></script>
</head>
<body>


  <div layout="row" md-theme="{{ theme.color }}" md-theme-watch class="altezza"  ng-controller="NavigationController">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" >
      <md-toolbar class="md-tall md-hue-2 md-whiteframe-z2">
        <center><h3 flex>Logo</h3></center>
        <h4>Menu</h4>
      </md-toolbar>
      <md-list>
        <md-list-item ng-repeat="nav1 in nav">
          <div class="inset">
            <i class="material-icons">{{nav1.icon}}</i>
          </div>
          <md-button href="{{nav1.link}}">
            {{nav1.name}}
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <div flex layout="column">
      <md-toolbar class="md-whiteframe-z2" layout="row" >
        <md-button hide-gt-md ng-click="toggleSidenav('left')" aria-label="Menu">
          <i class="material-icons bianco">menu</i>
        </md-button>
        <h3 class="inset bianco"> Proximity Solutions</h3>
      </md-toolbar>
      <div class="view-container">
        <div ng-view class="view-frame">
        </div>
    </div>
    </div>
  </div>
</body>
</html>
