<!DOCTYPE html>
<html lang="it" ng-app="beaconApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Unicam-Beacon</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <script src="bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
  <script src="bower_components/angular-material/angular-material.js" type="text/javascript" ></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/registrati.js"></script>
  <script src="js/controllers/home.js"></script>
  <script src="js/controllers/dispositivi.js"></script>
  <script src="js/controllers/utenti.js"></script>
  <script src="js/controllers/utente.js"></script>
  <script src="js/controllers/operazioni.js"></script>
  <script src="js/controllers/log.js"></script>
  <script src="js/controllers/registra_ibeacon.js"></script>
  <script src="js/controllers/gpio.js"></script>
  <script src="js/controllers/navbar.js"></script>
  <script src="js/controllers/aggiungidispositivo.js"></script>
  <script src="js/controllers/settings.js"></script>
  <script src="js/filters/io.js"></script>
  <script src="js/filters/gpio.js"></script>
  <script src="js/filters/dispositivi.js"></script>
  <script src="js/filters/range.js"></script>
  <script src="js/services/login.js"></script>
  <script src="js/services/home.js"></script>
  <script src="js/services/utenti.js"></script>
  <script src="js/services/beacons.js"></script>
  <script src="js/services/dispositivi.js"></script>
  <script src="js/services/gpio.js"></script>
  <script src="js/services/navbar.js"></script>
  <script src="js/services/theme.js"></script>
  <script src="js/services/settings.js"></script>
</head>
<body class="sfondo" layout="row" md-theme="{{ theme.color }}" md-theme-watch  ng-controller="NavigationController">
  <md-sidenav ng-if="user.username !== ''" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar md-scroll>
      <div  class="inset">
        <img src="img/logo.png" class="logo">
        <span>roximity System</span>
      </div>
    </md-toolbar>
    <md-content>
    <md-list>
      <md-list-item ng-repeat="nav1 in nav">
        <div class="inset grigio">
          <md-icon md-svg-icon="{{nav1.icon}}"></md-icon>
        </div>
        <md-button href="{{nav1.link}}" ng-click="toggleSidenav('left')">
          <p class="grigio">{{nav1.name}}</p>
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>
  </md-sidenav>
  <div class="sfondo" layout="column" layout-fill  ng-view >
  </div>
</body>
</html>
