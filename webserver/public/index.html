<!DOCTYPE html>
<html lang="it" ng-app="beaconApp">
<head>
  <meta charset="utf-8">
  <title>Unicam-Beacon</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/registrati.js"></script>
  <script src="js/controllers/home.js"></script>
  <script src="js/controllers/dispositivi.js"></script>
  <script src="js/controllers/utenti.js"></script>
  <script src="js/controllers/utente.js"></script>
  <script src="js/controllers/operazioni.js"></script>
  <script src="js/controllers/log.js"></script>
  <script src="js/controllers/registra_ibeacon.js"></script>
  <script src="js/controllers/gpio.js"></script>
  <script src="js/controllers/navbar.js"></script>
  <script src="js/filters/io.js"></script>
  <script src="js/filters/gpio.js"></script>
  <script src="js/filters/dispositivi.js"></script>
  <script src="js/services/login.js"></script>
  <script src="js/services/home.js"></script>
  <script src="js/services/utenti.js"></script>
  <script src="js/services/beacons.js"></script>
  <script src="js/services/dispositivi.js"></script>
  <script src="js/services/gpio.js"></script>
  <script src="js/services/navbar.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavigationController">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Proximity Solution</a>
        </div>
        <form class="navbar-form navbar-right" ng-show="visualizza">
              <input type="text" class="form-control" placeholder="Search..." ng-model="self.message">
            </form>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li  ng-repeat="nav1 in nav"><a href="{{nav1.link}}">{{nav1.name}}</a></li>
        </ul>
        </div>
      </div>
    </nav>
  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>


</body>
</html>
