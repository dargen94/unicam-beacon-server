<md-toolbar hide-sm hide-xs class="altezza-tool">
</md-toolbar>
<div hide-sm hide-xs hierachy-display layout="row" layout-align="center start">
  <md-card class="move-up topcard" >
    <md-toolbar class="md-whiteframe-z2 immagine1">
    </md-toolbar>
    <div class="altezza1" layout="row" layout-align="center start">
      <img src="img/icon.png" class="md-whiteframe-z4 logo move-up-logo">
    </div>

      <span class=" md-headline">Proximity <strong class="grigio">System</strong></span>

    ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">

      <md-button aria-label="menu" class="md-fab">
        <md-icon style="fill: white" md-svg-icon="img/palette.svg"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>

    </md-fab-speed-dial>

        <md-button ng-if="user.username !== ''" href="#/login">Logout</md-button>
      </md-card-actions>
    </div>
  </md-card>
</div>
