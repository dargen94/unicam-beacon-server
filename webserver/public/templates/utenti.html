<div class="row centrato2 container-fluid">
  <div class="col-md-4">
  <div class="jumbotron sfondo">
  <h2>Admin</h2>
  <p>In questa pagina hai la possibilità di
  modificare e bloccare gli utenti.</p>
      <input data-ng-disabled="bloccato" class="btn btn-success" type="button" value="Aggiorna" data-ng-click="aggiorna()">
</div>
</div>
  <div class="col-md-8">
  <div class="jumbotron sfondo">
<div class="table-responsive">
  <table class="table">
    <thead>
    <tr class="active">
      <th>Username</th>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Permessi</th>
      <th>Azioni</th>
    </tr>
  </thead>
    <tr data-ng-repeat="utente in utenti">
      <td>{{utente.username}}</td>
      <td>{{utente.firstname}}</td>
      <td>{{utente.lastname}}</td>
      <td>{{utente.permission}}</td>
      <td>
        <div class="btn-group">
          <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Azioni <span class="caret"></span></a>
          <ul class="dropdown-menu inizioparte">
            <li><a data-ng-disabled="bloccato" data-ng-if="!utente.bloccato" data-ng-click="blocca(utente.username)"><i class="glyphicon glyphicon-user"> Blocca</i></a></li>
            <li><a data-ng-disabled="bloccato" data-ng-if="utente.bloccato" data-ng-click="sblocca(utente.username)"><i class="glyphicon glyphicon-user"> Sblocca</i></a></li>
            <li><a data-ng-click="modifica(utente.username)"><i class="glyphicon glyphicon-edit"> Modifica</i></a></li>
            <li><a ><i data-ng-click="controllaAttivita(utente.username)"><i class="glyphicon glyphicon-sort-by-attributes"> Attività</i></a></li>
          </ul>
        </div>
      </td>
    </tr>
  </table>
</div>
</div>
